<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Homework 12. Робота з сервером</title>
</head>
<body>
    <main class="main flex-column">
        <h1 class="title">STAR WARS</h1>
        <div class="container flex-row">
            <form id="showCharacters" class="form flex-column">
                <h2 class="subtitle">Show characters</h2>
                <div class="field flex-row">
                    <label for="characterInput">Enter the movie number:</label>
                    <input type="number" id="characterInput" min="1" max="6" step="1">
                </div>
                <div class="field flex-row">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            <form id="showPlanets" class="form flex-column">
                <h2 class="subtitle">Show planets</h2>
                <div class="field flex-row">
                    <label for="planetInput">Enter the movie number:</label>
                    <input type="number" id="planetInput" min="1" max="6" step="1">
                </div>
                <div class="field flex-row">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </main>
    <script src="./script/index.js"></script>
</body>
</html>
